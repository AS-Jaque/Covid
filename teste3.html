<!DOCTYPE html>
<HTML lang="pt-br">
    <head>
        <title>Teste 2 da lâmpada</title>
        <meta charset="UTF-8"/>
       
    </head>
    <body>
        <script>
            var quebrou = false;
            function statusLampada(tipo){
                if(!quebrou){
                    document.getElementById("troca").src = "_imagens/_lampada/" + tipo + ".jpg";
                    if(tipo == 'lampada-quebrada'){
                        quebrou = true;
                    }
                }
            }
        </script>
    </body>
    <h1>Acenda a lâmpada</h1>
        <img src="_imagens/_lampada/lampada-apagada.jpg" id="troca" onmousemove="statusLampada('lampada-acesa')" onmouseout="statusLampada('lampada-apagada')" onclick="statusLampada('lampada-quebrada')"/>
</HTML>
