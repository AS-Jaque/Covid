<!DOCTYPE html>
<HTML lang="pt-br">
    <head>
        <title>Teste 2 da lâmpada</title>
        <meta charset="UTF-8"/>
       
    </head>
    <body>
        <script>
            var quebrou = false;
            function statusLampada(tipo){
                if(tipo == 1){
                arquivo ="_imagens/_lampada/lampada-acesa.jpg";
                }
                if(tipo == 2){
                arquivo ="_imagens/_lampada/lampada-apagada.jpg";
                }
                if(tipo == 3){
                arquivo ="_imagens/_lampada/lampada-quebrada.jpg";
                }
                if(!quebrou){
                    document.getElementById("troca").src = arquivo;
                    if(tipo == 3){
                        quebrou = true;
                    }
                }
            }
        </script>
    </body>
    <h1>Acenda a lâmpada</h1>
        <img src="_imagens/_lampada/lampada-apagada.jpg" id="troca" onmousemove="statusLampada(1)" onmouseout="statusLampada(2)" onclick="statusLampada(3)"/>
</HTML>
